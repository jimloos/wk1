<!DOCTYPE html>
<html>
<head>
	<title>Opgave 2 - Celsius naar Fahrenheit</title>
</head>
<body>
	<script>
		//variabelen aanmaken
		var tempCelsius;
		var tempFahrenheit;
		//gebruiker vraag stellen
		tempCelsius = prompt("Hoeveel graden celsius?");
		//berekening uitvoeren
		tempFahrenheit = (tempCelsius * 1.8) + 32;
		//het antwoord tonen
		alert(tempCelsius + " graden celsius is " + tempFahrenheit + " graden fahrenheit");
	</script>
</body>
</html>
